<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="theme.css" />
	</head>
	<body>
		<main>
			<h1 id="title">Title</h1>
			<p id="description">Description</p>
			<form id="survey-form" action="/submit-survey">
				<label id="name-label" for="name">Name:</label>
				<input type="text" id="name" name="name" placeholder="name" required>
				<label id="email-label" for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="email" required>
				<label id="number-label" for="number">Number:</label>
				<input type="number" id="number" name="number" placeholder="number" min="1" max="5">
				<label for="dropdown">Drop:</label>
				<select id="dropdown" name="drop">
					<option value="a">A</option>
					<option value="b">B</option>
					<option value="c">C</option>
				</select>
				<fieldset>
					<legend>Choose one of these three items:</legend>
					<input id="one" type="radio" name="items" value="one">
					<label for="one">Choice One</label><br>
					<input id="two" type="radio" name="items" value="two">
					<label for="two">Choice Two</label><br>
					<input id="three" type="radio" name="items" value="three">
					<label for="three">Choice Three</label>
				</fieldset>
				<fieldset>
					<legend>Checks:</legend>
					<input id="cone" type="checkbox" name="checks" value="one">
					<label for="cone">Choice One</label><br>
					<input id="ctwo" type="checkbox" name="checks" value="two">
					<label for="ctwo">Choice Two</label><br>
					<input id="cthree" type="checkbox" name="checks" value="three">
					<label for="cthree">Choice Three</label>
				</fieldset>
				<label for="story">Tell us your story:</label>
				<textarea id="story" name="story" rows="5" cols="33"></textarea>
				<input id="submit" type="submit" value="Submit">
			</form>
		</main>
	</body>
	<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
