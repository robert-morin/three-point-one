<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"> 
<svg xmlns="http://www.w3.org/2000/svg" 
		xmlns:xlink="http://www.w3.org/1999/xlink" 
		xmlns:ev="http://www.w3.org/2001/xml-events" 
		version="1.1" 
		baseProfile="full" 
		width="100%" 
		height="100%"
		id="border">
	<defs>
        <g id="corner-template">
            <line x1="55" x2="55" y1="0" y2="6" stroke="black" stroke-width="2"/>
            <line x1="0" x2="6" y1="55" y2="55" stroke="black" stroke-width="2"/>
        </g>
        <!--polyline id="corner-template" points="0, 0 50, 0 50, 10 10, 10 10, 50 0, 50 0, 0" stroke="black" fill="#ccc"/-->
	</defs>

	<use xlink:href="#corner-template"/>
	
	<svg x="100%" y="0" style="overflow: visible;"> 
		<use xlink:href="#corner-template" transform='rotate(90)' />
	</svg> 
	
	<svg x="100%" y="100%" style="overflow: visible;"> 
		<use xlink:href="#corner-template" transform='rotate(180)' />
	</svg>
	
	<svg x="0" y="100%" style="overflow: visible;"> 
		<use xlink:href="#corner-template" transform='rotate(270)' />
	</svg>
</svg> 