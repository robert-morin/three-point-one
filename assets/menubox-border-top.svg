<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"> 
<svg xmlns="http://www.w3.org/2000/svg" 
		xmlns:xlink="http://www.w3.org/1999/xlink" 
		xmlns:ev="http://www.w3.org/2001/xml-events" 
		version="1.1" 
		baseProfile="full" 
        width="200px" 
		height="200px"
		viewbox="0 0 200 200">

    <defs>
        <g id="corner-template">
            <line x1="60" x2="60" y1="0" y2="10" stroke="black" stroke-width="2"/>
            <line x1="0" x2="10" y1="60" y2="60" stroke="black" stroke-width="2"/>
        </g>
	</defs>

	<polyline points="5 200  5 5  195 5  195 200"
      stroke="#c0c0c0" fill="transparent" stroke-width="10"/>

	<polyline points="1 200  1 1  199 1  199 200"
      stroke="black" fill="transparent" stroke-width="2"/>

	<polyline points="11 200  11 11  189 11  189 200"
      stroke="black" fill="transparent" stroke-width="2"/>

    <use xlink:href="#corner-template"/>
	
	<svg x="200" y="0" style="overflow: visible;"> 
		<use xlink:href="#corner-template" transform='rotate(90)' />
	</svg> 
</svg> 
