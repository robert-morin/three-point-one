<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="theme.css" />
	</head>
	<body>
		<header id="header">
			<img id="header-img" src="https://bit.ly/fcc-relaxing-cat" alt="Logo">
			<nav id="nav-bar">
				<ul>
					<li><a class="nav-link" href="#a">A</a></li>
					<li><a class="nav-link" href="#b">B</a></li>
					<li><a class="nav-link" href="#c">C</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section id="a">
				<video id="video" controls width="250">
					<source src="/media/examples/flower.webm" type="video/webm" />
					<source src="/media/examples/flower.mp4" type="video/mp4" />
					Sorry, your browser doesn't support embedded videos.
				</video>
			</section>
			<section id="b">
					<form id="form" action="https://www.freecodecamp.com/email-submit">
						<label id="email-label" for="email">Email:</label>
						<input type="email" id="email" name="email" placeholder="email" required>
						<input id="submit" type="submit" value="Submit">
					</form>
			</section>
			<section id="c"></section>
		</main>
	</body>
	<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
